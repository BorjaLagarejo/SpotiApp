<app-carga *ngIf="!carga"></app-carga> 
<div class="col-12 animated fadeIn fast" *ngIf="carga" >
    <div class="alert alert-danger" role="alert" *ngIf="error">
        A simple danger alertâ€”check it out!
      </div>
    <div class="card-columns">
        <div class="card" *ngFor="let item of nuevasCanciones">
          <div class="imagen">
            <img class="card-img-top" src="{{ item.images | noimg }} " alt="Card image cap">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <span class="badge badge-pill badge-primary" *ngFor="let valor of item.artists">{{ valor.name }}</span>
            <p class="card-text"><small class="text-muted">{{ item.release_date }}</small></p>
          </div>
        </div>
    </div>
</div>
